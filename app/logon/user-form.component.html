<div class="container">
    <h1>Authentication form</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" required [(ngModel)] = "logon.login"/>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" required [(ngModel)] = "logon.password"/>
        </div>
        
        <button type="submit" class="btn btn-default">Logon</button>
    </form>

    <form (ngSubmit)="onFbSubmit()" >
        <button type="submit">Facebook</button>
    </form>
</div>
